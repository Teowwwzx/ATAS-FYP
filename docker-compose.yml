services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: atas_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atas}
      POSTGRES_USER: ${POSTGRES_USER:-atas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atas_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: atas_redis
    command: ["redis-server", "--appendonly", "yes"] # 开启 AOF 持久化，防止宕机数据丢失
    volumes:
      - redis_data:/data
    networks:
      - atas_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atas_api
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-atas}:${POSTGRES_PASSWORD:-123123}@postgres:5432/${POSTGRES_DB:-atas}
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:3000}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atas_network
    restart: unless-stopped
    command:
      - bash
      - -lc
      - python -m app.database.ensure_pgvector_tables && uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atas_worker
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-atas}:${POSTGRES_PASSWORD:-123123}@postgres:5432/${POSTGRES_DB:-atas}
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atas_network
    restart: unless-stopped
    command: ["celery", "-A", "app.core.celery_app.celery_app", "worker", "-l", "info", "--concurrency=2"]

networks:
  atas_network:
    name: atas_network

volumes:
  postgres_data:
  redis_data:
