services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: atas_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atas_pro}
      POSTGRES_USER: ${POSTGRES_USER:-atas_pro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atas_network
    ports:
      - "5433:5432" # Changed to 5433 as requested by user
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: atas_redis
    command: ["redis-server", "--appendonly", "yes"] # 开启 AOF 持久化，防止宕机数据丢失
    volumes:
      - redis_data:/data
    networks:
      - atas_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atas_api
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-atas_pro_user}:${POSTGRES_PASSWORD:-123123}@postgres:5432/${POSTGRES_DB:-atas_pro}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      
      # Redis & Celery
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}

      # AI Services
      AI_PROVIDER: ${AI_PROVIDER}
      AI_MODEL: ${AI_MODEL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENDER_EMAIL: ${SENDER_EMAIL}

      # Cloudinary
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}

      # External Auth & APIs
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GET_STREAM_API_KEY: ${GET_STREAM_API_KEY}
      GET_STREAM_SECRET_KEY: ${GET_STREAM_SECRET_KEY}
      DEFAULT_APU_PLACE_ID: ${DEFAULT_APU_PLACE_ID}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atas_network
    restart: unless-stopped
    command:
      - bash
      - -lc
      - /opt/venv/bin/python -m app.database.ensure_pgvector_tables && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atas_worker
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-atas_pro_user}:${POSTGRES_PASSWORD:-123123}@postgres:5432/${POSTGRES_DB:-atas_pro}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      
      # Redis & Celery
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}

      # AI Services
      AI_PROVIDER: ${AI_PROVIDER}
      AI_MODEL: ${AI_MODEL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENDER_EMAIL: ${SENDER_EMAIL}

      # Cloudinary
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}

      # External Auth & APIs
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GET_STREAM_API_KEY: ${GET_STREAM_API_KEY}
      GET_STREAM_SECRET_KEY: ${GET_STREAM_SECRET_KEY}
      DEFAULT_APU_PLACE_ID: ${DEFAULT_APU_PLACE_ID}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atas_network
    restart: unless-stopped
    command: ["celery", "-A", "app.core.celery_app.celery_app", "worker", "-l", "info", "--concurrency=2"]

  # ==========================================
  # 2. 社群平台 (Comm) 新增服务
  # ==========================================
  comm_postgres:
    image: pgvector/pgvector:pg15 # 同样使用 pgvector，方便做社群内容的 AI 推荐
    container_name: comm_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atas_link}
      POSTGRES_USER: ${POSTGRES_USER:-atas_link_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123123}
    volumes:
      - comm_postgres_data:/var/lib/postgresql/data # 独立的数据卷
    networks:
      - atas_network # 加入同一个网络，方便以后做“跨应用数据读取”
    ports:
      - "5434:5432" # 宿主机映射到 5434，避免和 ATAS 冲突
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  comm_redis:
    image: redis:7-alpine
    container_name: comm_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - comm_redis_data:/data
    networks:
      - atas_network
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  comm_api:
    build:
      context: ../ATAS-Link/comm-backend # 你需要新建这个目录，放置社群后端的代码
      dockerfile: Dockerfile
    container_name: comm_api
    environment:
      # 连接到 comm_postgres，注意这里用的是 service 名 "comm_postgres"
      DATABASE_URL: postgresql+psycopg2://${COMM_POSTGRES_USER:-atas_link_user}:${COMM_POSTGRES_PASSWORD:-123123}@comm_postgres:5432/${COMM_POSTGRES_DB:-atas_link}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}

      # Redis & Celery
      REDIS_URL: ${REDIS_URL:-redis://comm_redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://comm_redis:6379/0} 
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://comm_redis:6379/1}
      
      # AI Services
      AI_PROVIDER: ${AI_PROVIDER}
      AI_MODEL: ${AI_MODEL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENDER_EMAIL: ${SENDER_EMAIL}
      
      # Cloudinary
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}

      # External Auth & APIs
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      DEFAULT_APU_PLACE_ID: ${DEFAULT_APU_PLACE_ID}

      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
    ports:
      - "8001:8000" # 社群占用 8001，避免和 ATAS 冲突
    depends_on:
      comm_postgres:
        condition: service_healthy
      comm_redis:
        condition: service_healthy
    networks:
      - atas_network
    volumes:
      - ../ATAS-Link/comm-backend:/app  # Live reload: Map entire backend code to container
    command:
      - bash
      - -lc
      - /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  comm_worker:
    build:
      context: ../ATAS-Link/comm-backend
    container_name: comm_worker
    environment:
      DATABASE_URL: postgresql+psycopg2://${COMM_POSTGRES_USER:-atas_link_user}:${COMM_POSTGRES_PASSWORD:-123123}@comm_postgres:5432/${COMM_POSTGRES_DB:-atas_link}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}

      # Redis & Celery
      REDIS_URL: ${REDIS_URL:-redis://comm_redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://comm_redis:6379/0} 
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://comm_redis:6379/1}
      
      # AI Services
      AI_PROVIDER: ${AI_PROVIDER}
      AI_MODEL: ${AI_MODEL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENDER_EMAIL: ${SENDER_EMAIL}

      # Cloudinary
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}

      # External Auth & APIs
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      DEFAULT_APU_PLACE_ID: ${DEFAULT_APU_PLACE_ID}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
    command: ["celery", "-A", "app.tasks.tasks.celery_app", "worker", "-l", "info"]
    depends_on:
      - comm_postgres
      - comm_redis
    networks:
      - atas_network
    volumes:
      - ../ATAS-Link/comm-backend:/app  # Live reload: Map entire backend code to container

  # ==========================================
  # 3. Monitoring & Visualization Tools
  # ==========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    restart: always
    environment:
      - REDIS_HOSTS=atas:atas_redis:6379,comm:comm_redis:6379
    ports:
      - "8081:8081"
    networks:
      - atas_network
    depends_on:
      - redis
      - comm_redis

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - atas_network

networks:
  atas_network:
    name: atas_network

volumes:
  postgres_data:
  comm_postgres_data:
  redis_data:
  comm_redis_data:
  portainer_data:
